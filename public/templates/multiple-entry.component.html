<div class="details"><fieldset [ngClass]="{outer : type === &quot;Media&quot;}"><legend>{{title}}</legend><div *ngFor="#entry of entries; #idx = index" class="detail"><fieldset><legend *ngIf="type === &quot;Shrine&quot;">{{(entry.nameOfDeity ? entry.nameOfDeity : 'New ' + type)}}</legend><legend *ngIf="type === &quot;Attraction&quot; || type === &quot;Event&quot;">{{(entry.title ? entry.title : 'New ' + type)}}</legend><legend *ngIf="type === &quot;Schedule&quot;">{{(entry.event ? entry.event : 'New ' + type)}}</legend><legend *ngIf="type === &quot;Media&quot;">{{(entry.title ? entry.title : 'New ' + type)}}</legend><div *ngIf="type === &quot;Shrine&quot;" class="shrine-detail"><div class="form-group"><label for="nameOfDeity">Name of Deity</label><input type="text" [(ngModel)]="entry.nameOfDeity" placeholder="Example: Dharbaranyeshwarar" class="form-control"/></div><div class="form-group"><label for="typeOfDeity">Type of Deity</label><input type="text" [(ngModel)]="entry.typeOfDeity" placeholder="Example: Siva" class="form-control"/></div></div><div *ngIf="type === &quot;Attraction&quot;" class="attraction-detail"><div class="form-group"><label for="title">Title</label><input type="text" [(ngModel)]="entry.title" placeholder="Example: Holy Chariots" class="form-control"/></div><div class="form-group"><label for="description">Description</label><textarea [(ngModel)]="entry.description" placeholder="Example: Thirunallar has two beautiful holy chariots. They are quiet large in size and are famed for their artistic carvings. They are taken out during special festivals and the Gods and Goddesses are taken out in procession around the temple in these holy chariots. It is a great delight for the devotees to have &quot;darsanam&quot; of Gods and Goddesses in procession." class="form-control"></textarea></div></div><div *ngIf="type === &quot;Event&quot;" class="event-detail"><div class="form-group"><label for="title">Title</label><input type="text" [(ngModel)]="entry.title" placeholder="Example: Chariot" class="form-control"/></div><div class="form-group"><label for="description">Description</label><textarea [(ngModel)]="entry.description" placeholder="Example: Holy chariots progressing through the streets of Karaikkal" class="form-control"></textarea></div><div class="form-group"><label for="timeOfYear">Time of Year</label><textarea [(ngModel)]="entry.timeOfYear" placeholder="Example: Second Poornima of Shravana month (August-September). Please visit temple website for exact dates in current year." class="form-control"></textarea></div></div><div *ngIf="type === &quot;Schedule&quot;" class="daily-schedule-detail"><div class="form-group"><label for="time">Time</label><input type="text" [(ngModel)]="entry.time" placeholder="Example: 05:00 AM - 06:00 AM" class="form-control"/></div><div class="form-group"><label for="event">Event</label><input type="text" [(ngModel)]="entry.event" placeholder="Example: Udhaga Shanthi" class="form-control"/></div></div><div *ngIf="type === &quot;Media&quot;" class="media-detail"><div class="form-group"><label for="url">URL</label><input *ngIf="title === &quot;Images&quot;" type="text" [(ngModel)]="entry.url" placeholder="Example: http://thirunallartemple.com/wp-content/uploads/2013/12/Fotor1217170819.jpg" class="form-control"/><input *ngIf="title === &quot;Videos&quot;" type="text" [(ngModel)]="entry.url" placeholder="Example: https://www.youtube.com/watch?v=b9KA2-9mHhM" class="form-control"/></div><div class="form-group"><label for="title">Title</label><input *ngIf="title === &quot;Images&quot;" type="text" [(ngModel)]="entry.title" placeholder="Example: Cover" class="form-control"/><input *ngIf="title === &quot;Videos&quot;" type="text" [(ngModel)]="entry.title" placeholder="Example: Temple History" class="form-control"/></div><div class="form-group"><label for="description">Description</label><textarea *ngIf="title === &quot;Images&quot;" [(ngModel)]="entry.description" placeholder="Example: Raja Goupram with Sani Bhagavan" class="form-control"></textarea><textarea *ngIf="title === &quot;Videos&quot;" [(ngModel)]="entry.description" placeholder="Example: The history and the specialty of Thirunallar temple" class="form-control"></textarea></div></div><button (click)="removeBtnClicked(idx)" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span>&nbsp; Remove {{type}}</button></fieldset></div><button (click)="addBtnClicked()" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>&nbsp; Add New {{type}}</button></fieldset></div>
