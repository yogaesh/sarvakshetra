<div class="peak-time"><fieldset><legend>Peak Times</legend><div class="form-group"><label for="daysOfWeek">Days (Select one or more)</label><select multiple="multiple" size="7" [(ngModel)]="model.daysOfWeek" class="form-control"><option *ngFor="#day of days" value="day">{{day}}</option></select></div><div class="form-group"><label for="monthsOfYear">Months (Select one or more)</label><select multiple="multiple" size="12" [(ngModel)]="model.monthsOfYear" class="form-control"><option *ngFor="#month of months" value="month">{{month}}</option></select></div><div class="form-group"><label for="occasions">Occasions</label><input type="text" [(ngModel)]="model.occassions" placeholder="Example: Saturn Transit (Sani Peyarchi)" class="form-control"/></div></fieldset></div>
